<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emprendimientos UN</title>
  <link rel="stylesheet" href="styles2.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Tipograf√≠a Sans-Serif (para encabezados y contenido general) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <!-- Tipograf√≠a Serif (para descripciones largas) -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">

</head>

<body>

  <header>
    <h1>Emprendimientos UN</h1>
    <button id="toggleDarkMode" class="darkmode-btn">üåô</button>

    <input type="text" id="searchInput" placeholder="Buscar...">
    <div id="categorias" class="categorias">
      <button class="categoria-btn activo" data-categoria="Todos">Todos</button>
      <button class="categoria-btn" data-categoria="Comida">Comida</button>
      <button class="categoria-btn" data-categoria="Arte">Arte</button>
      <button class="categoria-btn" data-categoria="Moda">Moda</button>
      <button class="categoria-btn" id="btnFavoritos">‚ù§Ô∏è Mis favoritos</button>

    </div>

  </header>

  <main id="emprendimientosContainer">
    <!-- Tarjetas se cargan aqu√≠ din√°micamente -->
  </main>
  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <div class="modal-body-grid">
        <!-- Columna izquierda -->
        <div class="modal-left">
          <img id="modalMainImage" class="modal-main-img" src="" alt="Imagen principal">
          <div id="modalThumbnails" class="modal-thumbnails"></div>
        </div>

        <!-- Columna derecha -->
        <div class="modal-right">
          <h2 id="modalTitle"></h2>
          <p id="modalDescription"></p>
          <p><strong>Palabras clave:</strong> <span id="modalTags"></span></p>
          <a id="modalWhatsapp" href="#" target="_blank" class="whatsapp-btn">
            <i class="fab fa-whatsapp"></i> Contactar por WhatsApp
          </a>


        </div>
      </div>
    </div>
  </div>



  <!-- Lightbox para mostrar imagen ampliada -->
  <div id="lightbox" class="lightbox hidden">
    <span id="closeLightbox" class="lightbox-close">&times;</span>
    <img id="lightboxImage" src="" alt="Imagen ampliada">
  </div>


  <script src="script.js"></script>

</body>

</html>
